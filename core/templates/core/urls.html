{% extends 'base.html' %}
{% load static %}

{% block headjs %}
    <script src="{% static 'script.js' %}"></script>
{% endblock %}

{% block content %}

    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>Url</th>
            <th>Interval</th>
            <th>Is paused</th>
            <th>Status</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{ object.url }}</td>
            <td>{{ object.interval }}</td>
            <td>{{ object.is_paused }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
