{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}    
                <button class="btn btn-info btn-lg">Login</button>
            </form>
        </div>
    </div>
    
{% endblock %}
